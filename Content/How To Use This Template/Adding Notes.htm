        <h2>Adding Notes</h2>
        <p>Use notes to highlight pre-requisites, shortcuts, and other actions that should be highlighted to the user’s attention.</p>
        <p>To add a text note, select the paragraph you want to make into a note. Then, click p.Note from the styles drop-down menu.</p>
        <p class="Note" MadCap:autonum="&lt;b&gt;NOTE: &lt;/b&gt;"> Insert your note here. </p>
    </body>
