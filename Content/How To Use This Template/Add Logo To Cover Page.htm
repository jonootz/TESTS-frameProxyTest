    <body>
        <h2>Add Logo To Cover Page</h2>
        <p>To add your logo to the Cover Page</p>
        <ol>
            <li>Open the Page Layout file from Content/Resources/Page Layouts</li>
            <li>Select the Title Page</li>
            <li>Double Click the frame with the MadCap Logo</li>
            <li>On the Background tab, browse for the image you wish to use on the cover page.</li>
        </ol>
    </body>
</html>
